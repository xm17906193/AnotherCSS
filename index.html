<script>
    window.addEventListener("DOMContentLoaded", () => {
        let btn = document.querySelector('.button-item'), container = document.querySelector('.star-btn-container')
        btn.onclick = () => {
            if (!btn.classList.value.includes('button-active')) {
                btn.classList.add('button-active')
                container.style.backgroundColor = 'rgba(46, 49, 69, .7)'
            } else {
                btn.classList.remove('button-active')
                container.style.backgroundColor = '#DBEAFE'
            }
        }
    })
</script>
<style>
    body {
        margin: unset;
        background-color: white;
    }

    .page-container {
        min-height: 100vh;
        min-width: 100vw;
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .page-item {
        min-width: 600px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .about-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .about-item .title {
        font-size: 22px;
        font-weight: bold;
    }

    .about-item .title > span:nth-child(1) {
        color: #10B981;
    }

    .about-item .content-flex {
        display: flex;
        flex-direction: column;
        gap: 3px;
    }

    .about-item .content > div {
        font-size: 14px;
        color: #1F2937;
    }

    .about-item .content > video {
        height: 230px;
    }

    .about-item .content .gray-dot {
        padding-left: 10px;
        position: relative;
    }

    .about-item .content .gray-dot::before {
        content: '';
        position: absolute;
        height: 5px;
        width: 5px;
        left: 0;
        border-radius: 100%;
        background-color: #5b5f80;
        top: 7px;
    }
</style>
